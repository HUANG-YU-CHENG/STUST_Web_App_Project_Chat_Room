<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="room-controls">
            <div id="username-display"></div>
            <button id="logout-button">登出</button>
            <select id="room-selector">
                <option value="general">聊天大廳</option>
            </select>
            <button id="create-room-button">建立私人聊天室</button>
            <input id="invite-code-input" placeholder="請輸入邀請碼" autocomplete="off" />
            <button id="join-room-button">加入聊天室</button>
            <p id="invite-code-display"></p>
        </div>
        <ul id="messages"></ul>
        <form id="message-form" action="">
            <input id="message-input" autocomplete="off" placeholder="請輸入訊息" />
            <input type="file" id="file-input" style="display: none;" accept=".jpg,.jpeg,.png,.gif,.mp3,.wav" />
            <button type="button" id="upload-button">上傳文件</button>
            <button>發送訊息</button>
            <button type="button" id="emoji-button">😀</button>
        </form>
        <emoji-picker id="emoji-picker" style="display: none;"></emoji-picker>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
