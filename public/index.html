<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="room-controls">
            <input id="username-input" placeholder="Enter your username" autocomplete="off" />
            <select id="room-selector">
                <option value="general">General Room</option>
            </select>
            <button id="create-room-button">Create Private Room</button>
            <input id="invite-code-input" placeholder="Enter invite code" autocomplete="off" />
            <button id="join-room-button">Join Room</button>
            <p id="invite-code-display"></p>
        </div>
        <ul id="messages"></ul>
        <form id="message-form" action="">
            <input id="message-input" autocomplete="off" placeholder="Type your message" />
            <button>Send</button>
            <button type="button" id="emoji-button">ðŸ˜€</button>
        </form>
        <emoji-picker id="emoji-picker" style="display: none;"></emoji-picker>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
